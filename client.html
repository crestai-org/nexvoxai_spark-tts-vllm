<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark TTS WebSocket Streaming Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main {
            padding: 30px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .connection-status.connected {
            background: #10b981;
            color: white;
        }

        .connection-status.disconnected {
            background: #ef4444;
            color: white;
        }

        .connection-status.connecting {
            background: #f59e0b;
            color: white;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .audio-player {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .audio-player h3 {
            margin-bottom: 15px;
            color: #374151;
        }

        audio {
            width: 100%;
            margin-bottom: 10px;
        }

        .audio-info {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .logs {
            background: #1f2937;
            color: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-entry.info {
            color: #60a5fa;
        }

        .log-entry.success {
            color: #34d399;
        }

        .log-entry.error {
            color: #f87171;
        }

        .log-entry.warning {
            color: #fbbf24;
        }

        .clear-logs {
            margin-top: 10px;
            background: #374151;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .clear-logs:hover {
            background: #4b5563;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¤ Spark TTS WebSocket Client</h1>
            <p>Test real-time text-to-speech streaming</p>
        </div>

        <div class="main">
            <div id="connectionStatus" class="connection-status disconnected">
                <div class="status-dot"></div>
                <span id="statusText">Disconnected</span>
            </div>

            <div class="button-group">
                <button id="connectBtn" class="btn-primary" onclick="connect()">Connect</button>
                <button id="disconnectBtn" class="btn-secondary" onclick="disconnect()" disabled>Disconnect</button>
                <button id="clearAudioBtn" class="btn-danger" onclick="clearAudio()">Clear Audio</button>
            </div>

            <form id="ttsForm" onsubmit="sendTTSRequest(event)">
                <div class="form-group">
                    <label for="serverUrl">Server URL:</label>
                    <input type="text" id="serverUrl" value="ws://35.203.124.213:8000/v1/audio/speech/stream/ws" required>
                </div>

                <div class="form-group">
                    <label for="textInput">Text to convert:</label>
                    <textarea id="textInput" placeholder="Enter your text here..." required>Hello, this is a test of the Spark TTS streaming system. I hope it works well!</textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="voiceSelect">Voice:</label>
                        <select id="voiceSelect">
                            <option value="acholi_female">Acholi Female</option>
                            <option value="ateso_female">Ateso Female</option>
                            <option value="runyankore_female" selected>Runyankore Female</option>
                            <option value="lugbara_female">Lugbara Female</option>
                            <option value="swahili_male">Swahili Male</option>
                            <option value="luganda_female">Luganda Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="temperature">Temperature (0.1-2.0):</label>
                        <input type="number" id="temperature" min="0.1" max="2.0" step="0.1" value="0.7">
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="generateBtn" disabled>Generate Speech</button>
            </form>

            <div class="audio-player">
                <h3>ðŸ”Š Generated Audio</h3>
                <audio id="audioPlayer" controls></audio>
                <div class="audio-info">
                    <p>Sample Rate: 16,000 Hz | Bit Depth: 16-bit | Channels: 1 (Mono)</p>
                    <p id="audioStatus">No audio generated yet</p>
                </div>
            </div>

            <div class="logs">
                <h3 style="margin-bottom: 15px;">ðŸ“‹ Connection Logs</h3>
                <div id="logs"></div>
                <button class="clear-logs" onclick="clearLogs()">Clear Logs</button>
            </div>
        </div>
    </div>

    <script>
        let websocket = null;
        let audioChunks = [];
        let currentSegmentId = null;
        let isReceivingAudio = false;

        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const generateBtn = document.getElementById('generateBtn');

            statusElement.className = `connection-status ${status}`;
            
            switch(status) {
                case 'connected':
                    statusText.textContent = 'Connected';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    generateBtn.disabled = false;
                    break;
                case 'connecting':
                    statusText.textContent = 'Connecting...';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    generateBtn.disabled = true;
                    break;
                case 'disconnected':
                    statusText.textContent = 'Disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    generateBtn.disabled = true;
                    break;
            }
        }

        function connect() {
            const url = document.getElementById('serverUrl').value;
            
            if (websocket) {
                websocket.close();
            }

            updateConnectionStatus('connecting');
            addLog(`Connecting to ${url}...`, 'info');

            try {
                websocket = new WebSocket(url);

                websocket.onopen = function(event) {
                    updateConnectionStatus('connected');
                    addLog('WebSocket connection established', 'success');
                };

                websocket.onmessage = function(event) {
                    if (typeof event.data === 'string') {
                        // JSON message
                        try {
                            const message = JSON.parse(event.data);
                            handleJSONMessage(message);
                        } catch (e) {
                            addLog(`Failed to parse JSON: ${event.data}`, 'error');
                        }
                    } else {
                        // Binary audio data
                        handleAudioData(event.data);
                    }
                };

                websocket.onerror = function(event) {
                    addLog('WebSocket error occurred', 'error');
                    updateConnectionStatus('disconnected');
                };

                websocket.onclose = function(event) {
                    addLog(`WebSocket closed: ${event.code} - ${event.reason}`, 'warning');
                    updateConnectionStatus('disconnected');
                    websocket = null;
                };

            } catch (error) {
                addLog(`Connection error: ${error.message}`, 'error');
                updateConnectionStatus('disconnected');
            }
        }

        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            updateConnectionStatus('disconnected');
            addLog('Disconnected from server', 'info');
        }

        function handleJSONMessage(message) {
            addLog(`Received: ${JSON.stringify(message)}`, 'info');
            
            switch(message.type) {
                case 'start':
                    currentSegmentId = message.segment_id;
                    isReceivingAudio = true;
                    audioChunks = [];
                    addLog(`Started receiving audio for segment: ${currentSegmentId}`, 'success');
                    document.getElementById('audioStatus').textContent = 'Receiving audio...';
                    break;
                case 'end':
                    if (isReceivingAudio && audioChunks.length > 0) {
                        createAudioFromChunks();
                        addLog(`Finished receiving audio for segment: ${currentSegmentId}`, 'success');
                    }
                    isReceivingAudio = false;
                    currentSegmentId = null;
                    break;
                case 'error':
                    addLog(`Server error: ${message.message}`, 'error');
                    isReceivingAudio = false;
                    currentSegmentId = null;
                    document.getElementById('audioStatus').textContent = 'Error occurred';
                    break;
            }
        }

        function handleAudioData(data) {
            if (isReceivingAudio) {
                const chunkSize = data.byteLength || data.length || 0;
                addLog(`Received audio chunk: ${chunkSize} bytes`, 'info');
                
                if (chunkSize > 0) {
                    audioChunks.push(data);
                } else {
                    addLog('Warning: Received empty audio chunk', 'warning');
                }
            }
        }

        function createAudioFromChunks() {
            try {
                if (audioChunks.length === 0) {
                    addLog('No audio chunks received', 'warning');
                    document.getElementById('audioStatus').textContent = 'No audio data received';
                    return;
                }

                // Combine all audio chunks
                const totalLength = audioChunks.reduce((sum, chunk) => sum + (chunk.byteLength || chunk.length || 0), 0);
                
                if (totalLength === 0) {
                    addLog('All audio chunks are empty', 'warning');
                    document.getElementById('audioStatus').textContent = 'Received empty audio data';
                    return;
                }

                addLog(`Creating audio from ${audioChunks.length} chunks, total size: ${totalLength} bytes`, 'info');

                const combinedArray = new Uint8Array(totalLength);
                let offset = 0;
                
                for (const chunk of audioChunks) {
                    const chunkArray = new Uint8Array(chunk);
                    combinedArray.set(chunkArray, offset);
                    offset += chunkArray.length;
                }

                // Create WAV header for PCM data
                const wavHeader = createWAVHeader(totalLength, 16000, 1, 16);
                const wavFile = new Uint8Array(wavHeader.byteLength + totalLength);
                wavFile.set(new Uint8Array(wavHeader), 0);
                wavFile.set(combinedArray, wavHeader.byteLength);

                // Create blob and audio URL
                const blob = new Blob([wavFile], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(blob);
                
                // Set audio player source
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = audioUrl;
                
                document.getElementById('audioStatus').textContent = 
                    `Audio ready (${(totalLength / 1024).toFixed(1)} KB)`;
                
                addLog(`Audio created successfully: ${(totalLength / 1024).toFixed(1)} KB`, 'success');
                
            } catch (error) {
                addLog(`Error creating audio: ${error.message}`, 'error');
                document.getElementById('audioStatus').textContent = 'Error creating audio';
            }
        }

        function createWAVHeader(dataLength, sampleRate, channels, bitsPerSample) {
            const buffer = new ArrayBuffer(44);
            const view = new DataView(buffer);
            
            const bytesPerSample = bitsPerSample / 8;
            const blockAlign = channels * bytesPerSample;
            const byteRate = sampleRate * blockAlign;
            const dataSize = dataLength;
            const fileSize = 36 + dataSize;
            
            // RIFF chunk descriptor
            view.setUint32(0, 0x46464952, true); // "RIFF"
            view.setUint32(4, fileSize, true); // File size
            view.setUint32(8, 0x45564157, true); // "WAVE"
            
            // fmt subchunk
            view.setUint32(12, 0x20746d66, true); // "fmt "
            view.setUint32(16, 16, true); // Subchunk size
            view.setUint16(20, 1, true); // Audio format (PCM)
            view.setUint16(22, channels, true); // Number of channels
            view.setUint32(24, sampleRate, true); // Sample rate
            view.setUint32(28, byteRate, true); // Byte rate
            view.setUint16(32, blockAlign, true); // Block align
            view.setUint16(34, bitsPerSample, true); // Bits per sample
            
            // data subchunk
            view.setUint32(36, 0x61746164, true); // "data"
            view.setUint32(40, dataSize, true); // Data size
            
            return buffer;
        }

        function sendTTSRequest(event) {
            event.preventDefault();
            
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                addLog('Not connected to server', 'error');
                return;
            }

            const text = document.getElementById('textInput').value;
            const voice = document.getElementById('voiceSelect').value;
            const temperature = parseFloat(document.getElementById('temperature').value);
            const segmentId = `segment_${Date.now()}`;

            const message = {
                input: text,
                voice: voice,
                temperature: temperature,
                segment_id: segmentId
            };

            addLog(`Sending request: ${JSON.stringify(message)}`, 'info');
            websocket.send(JSON.stringify(message));
        }

        function clearAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = '';
            document.getElementById('audioStatus').textContent = 'No audio generated yet';
            audioChunks = [];
            addLog('Audio cleared', 'info');
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
            addLog('Logs cleared', 'info');
        }

        // Auto-connect on page load
        window.addEventListener('load', function() {
            addLog('Page loaded. Ready to connect.', 'info');
        });
    </script>
</body>
</html>
